{% extends "blog/base.html" %}


{% block title %}
    <title>Post Details</title>
{% endblock title %}


{% block content %}

    <article class="post">
        {% if post.published_date %}

            <time class="date">
                {{ post.published_date }}
            </time>

        {% endif %}

        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>


    </article>

{% endblock content %}
